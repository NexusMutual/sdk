name: release

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: '22.14'
  PROVIDER_URL: https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_API_KEY }}

jobs:
  bump-version:
    uses: NexusMutual/workflows/.github/workflows/bump.yml@a09534b91b0eaad1f8c9787578cc83a03974cf33
    with:
      environment: production
      ref: master
      bump-command: |
        BUMP=$(timeout 5s npx conventional-recommended-bump --config .github/config/conventional-bump-setup.js --verbose | head -n1) || true
        if [ -n "$BUMP" ] && [[ "$BUMP" != *"No version bump needed"* ]]; then
          npm version "$BUMP" --no-git-tag-version
        else
          echo "::error::Forbidden to release a version without a version bump"
          echo "::warning::Commit messages on the dev branch must include changes beyond 'docs', 'style', 'test', or 'ci'"
          echo "Please ensure your commits reflect meaningful changes to trigger an automatic version bump."
          exit 1
        fi
    secrets:
      DEPLOYER_APP_ID: ${{ secrets.DEPLOYER_APP_ID }}
      DEPLOYER_APP_PK: ${{ secrets.DEPLOYER_APP_PK }}

  build:
    runs-on: ubuntu-22.04
    needs: bump-version
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund

      - name: Build package
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run prettier
        run: npm run format

      - name: Check types and typescript
        run: npm run ts:check

      - name: Run tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        with:
          name: sdk-${{ needs.bump-version.outputs.bumped_version }}
          path: dist

  publish:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/download-artifact@v4
        with:
          name: sdk-${{ needs.bump-version.outputs.bumped_version }}
          path: dist

      - name: Remove prepare script
        run: npm pkg delete scripts.prepare

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm publish --access public --ignore-scripts
      
  git-tag-release:
    needs: publish
    uses: NexusMutual/workflows/.github/workflows/git-tag-github-release.yml@a09534b91b0eaad1f8c9787578cc83a03974cf33
    with:
      environment: production
      ref: master
    secrets:
      DEPLOYER_APP_ID: ${{ secrets.DEPLOYER_APP_ID }}
      DEPLOYER_APP_PK: ${{ secrets.DEPLOYER_APP_PK }}

  rebase-dev:
    needs: publish
    uses: NexusMutual/workflows/.github/workflows/rebase.yml@master
    with:
      environment: production
      base-ref: master
      target-ref: dev
    secrets:
      DEPLOYER_APP_ID: ${{ secrets.DEPLOYER_APP_ID }}
      DEPLOYER_APP_PK: ${{ secrets.DEPLOYER_APP_PK }}
